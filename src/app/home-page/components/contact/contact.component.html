<form action="" #form>
  <h3 class="title" >Get in Touch</h3>

  <label for="name" #name>
    Name
    <input type="text" id="name" placeholder="Your name">
  </label>
  <label for="email" #email>
    Email
    <input type="text" id="email" placeholder="You email">
  </label>

  <label for="quetion" #question>

    How can I help?
    <textarea id="quetion" placeholder="Type your message here"></textarea>
  </label>
  <button>Send</button>
</form>
